<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Title musu custom</title>
    <style>
      div {
        font-size: 0;
      }
      .box {
        width: 25%;
        display: inline-block;
        padding: 10px;
        box-sizing: border-box;
      }
      .content {
        background-color: burlywood;
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <!--o vienas salia kito nebuvo, nes paspaudus ENTER kad grziau skaitusi kodas, kompiuteris mato kaip tuscia vieta-->
    <!--teviniui divui davem font size 0, kad elementai uzimtu po 25%-->
    <div>
      <div class="box">
        <!--            content klasei davem font size 15, kadangi tevinis buvo padarytas 0-->
        <div class="content">1</div>
      </div>
      <div class="box">
        <div class="content">2</div>
      </div>
      <div class="box">
        <div class="content">3</div>
      </div>
      <div class="box">
        <div class="content">4</div>
      </div>
    </div>
  </body>
</html>
